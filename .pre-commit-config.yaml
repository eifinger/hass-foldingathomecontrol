---
repos:
  - repo: local
    hooks:
      - id: black
        name: ☕️ Format using black
        language: system
        types: [python]
        entry: rye run black
        require_serial: true
      - id: blacken-docs
        name: ☕️ Format documentation examples using black
        language: system
        files: '\.(rst|md|markdown|py|tex)$'
        entry: rye run blacken-docs
        require_serial: true
      - id: check-ast
        name: 🐍 Check Python AST
        language: system
        types: [python]
        entry: rye run check-ast
      - id: check-case-conflict
        name: 🔠 Check for case conflicts
        language: system
        entry: rye run check-case-conflict
      - id: check-docstring-first
        name: ℹ️  Check docstring is first
        language: system
        types: [python]
        entry: rye run check-docstring-first
      - id: check-executables-have-shebangs
        name: 🧐 Check that executables have shebangs
        language: system
        types: [text, executable]
        entry: rye run check-executables-have-shebangs
        stages: [commit, push, manual]
      - id: check-json
        name: ｛ Check JSON files
        language: system
        types: [json]
        entry: rye run check-json
      - id: check-merge-conflict
        name: 💥 Check for merge conflicts
        language: system
        types: [text]
        entry: rye run check-merge-conflict
      - id: check-symlinks
        name: 🔗 Check for broken symlinks
        language: system
        types: [symlink]
        entry: rye run check-symlinks
      - id: check-toml
        name: ✅ Check TOML files
        language: system
        types: [toml]
        entry: rye run check-toml
      - id: check-xml
        name: ✅ Check XML files
        entry: check-xml
        language: system
        types: [xml]
      - id: check-yaml
        name: ✅ Check YAML files
        language: system
        types: [yaml]
        entry: rye run check-yaml
      - id: codespell
        name: ✅ Check code for common misspellings
        language: system
        types: [text]
        exclude: |
          (?x)^(
              rye.lock|
              custom_components/foldingathomecontrol/translations/nb.json|
              custom_components/foldingathomecontrol/translations/pl.json|
              custom_components/foldingathomecontrol/translations/pt.json
          )$
        entry: rye run codespell --ignore-words=.codespell
      - id: debug-statements
        name: 🪵  Debug Statements and imports (Python)
        language: system
        types: [python]
        entry: rye run debug-statement-hook
      - id: detect-private-key
        name: 🕵️  Detect Private Keys
        language: system
        types: [text]
        entry: rye run detect-private-key
      - id: end-of-file-fixer
        name: ⮐  Fix End of Files
        language: system
        types: [text]
        entry: rye run end-of-file-fixer
        stages: [commit, push, manual]
      - id: fix-byte-order-marker
        name: 🚏 Fix UTF-8 byte order marker
        language: system
        types: [text]
        entry: rye run fix-byte-order-marker
      - id: mypy
        name: 🆎 Static type checking using mypy
        language: system
        types: [python]
        entry: rye run mypy
        require_serial: true
      - id: pytest
        name: 🧪 Running tests and test coverage with pytest
        language: system
        types: [python]
        entry: rye run pytest
        pass_filenames: false
      - id: trailing-whitespace
        name: ✄  Trim Trailing Whitespace
        language: system
        types: [text]
        entry: rye run trailing-whitespace-fixer
        stages: [commit, push, manual]
      - id: yamllint
        name: 🎗  Check YAML files with yamllint
        language: system
        types: [yaml]
        entry: rye run yamllint
      - id: ruff
        name: ⚡️ Check with ruff
        language: system
        entry: rye run ruff check
        types: [python]
        args: ["--force-exclude"]
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: "v3.0.0-alpha.4"
    hooks:
      - id: prettier
        name: 💄 Ensuring files are prettier
        types: [yaml, json, markdown]
  - repo: https://github.com/koalaman/shellcheck-precommit
    rev: "v0.9.0"
    hooks:
      - id: shellcheck
        name: ✅ Check Shell files
