---
repos:
  - repo: local
    hooks:
      - id: check-ast
        name: ğŸ Check Python AST
        language: system
        types: [python]
        entry: check-ast
      - id: check-case-conflict
        name: ğŸ”  Check for case conflicts
        language: system
        entry: check-case-conflict
      - id: check-docstring-first
        name: â„¹ï¸  Check docstring is first
        language: system
        types: [python]
        entry: check-docstring-first
      - id: check-executables-have-shebangs
        name: ğŸ§ Check that executables have shebangs
        language: system
        types: [text, executable]
        entry: check-executables-have-shebangs
        stages: [commit, push, manual]
      - id: check-json
        name: ï½› Check JSON files
        language: system
        types: [json]
        entry: check-json
      - id: check-merge-conflict
        name: ğŸ’¥ Check for merge conflicts
        language: system
        types: [text]
        entry: check-merge-conflict
      - id: check-symlinks
        name: ğŸ”— Check for broken symlinks
        language: system
        types: [symlink]
        entry: check-symlinks
      - id: check-toml
        name: âœ… Check TOML files
        language: system
        types: [toml]
        entry: check-toml
      - id: check-xml
        name: âœ… Check XML files
        entry: check-xml
        language: system
        types: [xml]
      - id: check-yaml
        name: âœ… Check YAML files
        language: system
        types: [yaml]
        entry: check-yaml
      - id: codespell
        name: âœ… Check code for common misspellings
        language: system
        types: [text]
        exclude: |
          (?x)^(
              rye.lock|
              custom_components/foldingathomecontrol/translations/de.json|
              custom_components/foldingathomecontrol/translations/nb.json|
              custom_components/foldingathomecontrol/translations/pl.json|
              custom_components/foldingathomecontrol/translations/pt.json
          )$
        entry: codespell --ignore-words=.codespell
      - id: debug-statements
        name: ğŸªµ  Debug Statements and imports (Python)
        language: system
        types: [python]
        entry: debug-statement-hook
      - id: detect-private-key
        name: ğŸ•µï¸  Detect Private Keys
        language: system
        types: [text]
        entry: detect-private-key
      - id: end-of-file-fixer
        name: â®  Fix End of Files
        language: system
        types: [text]
        entry: end-of-file-fixer
        stages: [commit, push, manual]
      - id: fix-byte-order-marker
        name: ğŸš Fix UTF-8 byte order marker
        language: system
        types: [text]
        entry: fix-byte-order-marker
      - id: mypy
        name: ğŸ† Static type checking using mypy
        language: system
        types: [python]
        entry: mypy
        require_serial: true
      - id: pytest
        name: ğŸ§ª Running tests and test coverage with pytest
        language: system
        types: [python]
        entry: pytest
        pass_filenames: false
      - id: trailing-whitespace
        name: âœ„  Trim Trailing Whitespace
        language: system
        types: [text]
        entry: trailing-whitespace-fixer
        stages: [commit, push, manual]
      - id: yamllint
        name: ğŸ—  Check YAML files with yamllint
        language: system
        types: [yaml]
        entry: yamllint
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.7
    hooks:
      - id: ruff-format
        name: â˜•ï¸ Format using ruff
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.7
    hooks:
      - id: ruff
        name: âœ… Lint using ruff
        args: [--fix, --exit-non-zero-on-fix]
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: "v4.0.0-alpha.4"
    hooks:
      - id: prettier
        name: ğŸ’„ Ensuring files are prettier
        types: [yaml, json, markdown]
  - repo: https://github.com/koalaman/shellcheck-precommit
    rev: "v0.9.0"
    hooks:
      - id: shellcheck
        name: âœ… Check Shell files
